<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <title>Web Components - Etendre nouvel Ã©lement existant avec Polymer</title>
  </head>
  <body>
    <dom-module id="my-button">
      <script>
        HTMLImports.whenReady(function () {
          Polymer({
            is: 'my-button',
            extends: 'button',
            created: function() {
              this.style.border = '2px solid blue';
              this.textContent = "OK";
            }
          });
        });
      </script>
    </dom-module>
    <button is="my-button">Hello</button>
  </body>
</html>
