<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebComponents - Custom Element</title>
</head>
<body>
    <script>
        document.registerElement('my-component', {
           prototype: Object.create(HTMLElement.prototype, {
                createdCallback: {
                    value: function() {
                        var sr = this.createShadowRoot();
                        sr.innerHTML = '<b>Hello ' + this.getAttribute('value') + '</b>';
                    }
                }
            })
        });
    </script>
    <my-component value="Joe"></my-component>
</body>
</html>
